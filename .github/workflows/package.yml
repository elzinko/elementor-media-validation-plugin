name: Package

on:
  push:
    branches:
      - main

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dir-archiver
        run: npm install -g dir-archiver

      - name: Create Package
        run: |
          npm run bundle

      - name: Upload Package
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: dist/*.zip
